name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    env:
      NEXT_TELEMETRY_DISABLED: '1'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            **/node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Cache Next.js build output (apps/web)
        uses: actions/cache@v4
        with:
          path: apps/web/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('apps/web/package-lock.json') }}-${{ hashFiles('apps/web/next.config.js') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-

      - name: Cache Nx local cache
        uses: actions/cache@v4
        with:
          path: |
            .nx/cache
          key: ${{ runner.os }}-nx-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('nx.json') }}
          restore-keys: |
            ${{ runner.os }}-nx-

      - name: Install dependencies
        run: npm ci

      - uses: nrwl/nx-set-shas@v4

      - name: Run affected lint and build
        run: npx nx affected -t lint build

  deploy:
    needs: main
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && success()
    steps:
      - name: Deploy to Render (Deploy Hook)
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: |
          set -euo pipefail
          if [ -z "${RENDER_DEPLOY_HOOK:-}" ]; then
            echo "RENDER_DEPLOY_HOOK secret not set. Create a Deploy Hook in Render and add it as the secret 'RENDER_DEPLOY_HOOK' in GitHub." >&2
            exit 1
          fi
          echo "Triggering Render deploy via Deploy Hook"
          curl -sS -X POST "$RENDER_DEPLOY_HOOK" -o render-deploy-response.json -w "HTTP:%{http_code}\n"
          echo "Deploy hook called. Response body:" && cat render-deploy-response.json
          echo "Done"