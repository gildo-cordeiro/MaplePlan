name: Build

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  build:
    name: Lint and Build
    runs-on: ubuntu-latest
    env:
      NEXT_TELEMETRY_DISABLED: '1'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            **/node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Cache Next.js build output (apps/web)
        uses: actions/cache@v4
        with:
          path: apps/web/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('apps/web/package-lock.json') }}-${{ hashFiles('apps/web/next.config.js') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-

      - name: Cache Nx local cache
        uses: actions/cache@v4
        with:
          path: |
            .nx/cache
          key: ${{ runner.os }}-nx-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('nx.json') }}
          restore-keys: |
            ${{ runner.os }}-nx-

      - name: Install dependencies
        run: npm ci

      - uses: nrwl/nx-set-shas@v4

      - name: Run affected lint and build
        run: npx nx affected -t lint build

  build-and-push:
    name: Build and push Docker images
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          # Use a personal access token (GHCR write permissions) stored in the secret GHCR_TOKEN.
          # Create a PAT with 'write:packages' (and 'read:packages' if needed) and add it to repository secrets.
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.apps.api
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/mapleplan-api:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/mapleplan-api:latest
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/mapleplan-api:cache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository_owner }}/mapleplan-api:cache,mode=max

      - name: Build and push Web image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.apps.web
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/mapleplan-web:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/mapleplan-web:latest
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/mapleplan-web:cache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository_owner }}/mapleplan-web:cache,mode=max
